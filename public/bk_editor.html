<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Blog</title>
    <link rel="stylesheet" href="/styles/reset_styles.css">
    <link rel="stylesheet" href="/styles/editor.css">
    <!-- Include Quill stylesheet -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body class="light-theme" data-theme="light-theme">
    <header>
        <nav>
            <div id="theme-toggle-container">
                <button id="theme-toggle">Toggle Theme</button>
            </div>
            <div id="nav-links-container">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#resources">Resources</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <form id="postForm">
                <div class="row">
                    <input type="date" id="publishedDate" placeholder="Published Date">
                    <input type="time" id="publishTime" name="publishTime" >
                    <input type="text" id="keywords" placeholder="Keywords" >
                </div>

                <input type="text" id="title" placeholder="Title" required>
                <input type="text" id="description" placeholder="Description">
                <input type="text" id="imageDescription" placeholder="Image Description">

                <!-- Quill Editor Container replacing the original textarea -->
                <div id="content" class="content"></div>

                <button type="button" id="submitButton">Submit</button>
            </form>
        </div>
    </main>

    <footer>
       <p>&copy; 2024 Your Name. All Rights Reserved.</p>
    </footer>

    <!-- Include Quill library -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="/scripts/theme-switcher.js"></script>
    <script>
        var quill = new Quill('#content', {
            theme: 'snow'
        });

        document.getElementById('submitButton').addEventListener('click', function() {
            var contentHTML = quill.root.innerHTML;
            // Here, you would typically send 'contentHTML' to your server
            // For demonstration, we're just logging it to the console
            console.log(contentHTML);
        });
    </script>
</body>
</html>
