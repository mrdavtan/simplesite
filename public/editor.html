<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Blog</title>
    <link rel="stylesheet" href="../reset_styles.css">
    <link rel="stylesheet" href="editor.css">
</head>
<body class="light-theme" data-theme="light-theme">
    <header>
        <!-- Header content -->
        <button id="theme-toggle" class="theme-toggle">Toggle Theme</button>
    </header>

    <main>
        <h1>Create a New Blog Post</h1>
        <div class="form-container">
            <form id="postForm">
                <input type="text" id="title" placeholder="Title" required><br>
                <textarea id="content" placeholder="Content" required></textarea><br>
                <input type="date" id="publishedDate" placeholder="Published Date" required><br>
                <input type="text" id="Description" placeholder="Description"><br>
                <input type="text" id="Keywords" placeholder="Keywords"><br>
                <input type="text" id="imageDescription" placeholder="Image Description" required><br> <!-- New Input for Image Description -->
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>

    <script src="app.js"></script> <!-- Make sure app.js is correctly linked -->
</body>
</html>
