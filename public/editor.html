<html lang="en">
<head>

    <link rel="stylesheet" href="/styles/editor.css">
</head>

    <header>
      <nav>
        <div id="theme-toggle-container">
            <button id="theme-toggle">Toggle Theme</button>
        </div>

<body class="light-theme" data-theme="light-theme">

        <div class="box">

    <main>
        <h1>Create a New Blog Post</h1>
        <div class="form-container">
            <form id="postForm">
                <label for="title">Title:</label>
                <input type="text" id="title" placeholder="Title" required><br>

                <label for="publishedDate">Published Date:</label>
                <input type="date" id="publishedDate" placeholder="Published Date" required><br>

                <label for="description">Description:</label>
                <input type="text" id="description" placeholder="Description" required><br>

                <label for="keywords">Keywords:</label>
                <input type="text" id="keywords" placeholder="Keywords" required><br>

                <label for="imageDescription">Image Description:</label>
                <input type="text" id="imageDescription" placeholder="Image Description" required><br>

                <label for="content">Content:</label>
                <textarea id="content" placeholder="Content" required></textarea><br>

                <button type="submit">Submit</button>
            </form>
        </div>
    </main>

</div>
