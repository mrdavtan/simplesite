<body class="light-theme" data-theme="light-theme">

        <div class="box">

    <main>
        <div class="form-container">
            <form id="postForm">

                <div class="row">
                    <input type="text" id="fillDateTime" readonly value="" class="row-button"></button>
                    <input type="date" id="publishedDate" placeholder="Published Date">
                    <input type="time" id="publishTime" name="publishTime" >
                    <input type="text" id="keywords" placeholder="Keywords" >
                </div>

                <input type="text" id="title" placeholder="Title" required><br>

                <!-- Add a div with a class 'row' to group these fields -->
                <input type="text" id="description" placeholder="Description" ><br>

                <input type="text" id="imageDescription" placeholder="Image Description" ><br>

                <textarea id="content" placeholder="Content" ></textarea><br>

                <button type="submit">Submit</button>
            </form>
        </div>
    </main>

</div>

    <footer>
       <p>&copy; 2024 Your Name. All Rights Reserved.</p>
    </footer>

    <script>
    document.getElementById('fillDateTime').addEventListener('click', function() {
        var now = new Date();
        var date = now.toISOString().substring(0, 10); // Formats the date as YYYY-MM-DD
        var time = now.toTimeString().substring(0, 5); // Formats the time as HH:MM

        document.getElementById('publishedDate').value = date;
        document.getElementById('publishTime').value = time;
    });
    </script>

    <script src="/scripts/editor.js"></script> <!-- Make sure the path to your JS file is correct -->
    <script src="/scripts/theme-switcher.js"></script> <!-- Make sure the path to your JS file is correct -->
</body>
